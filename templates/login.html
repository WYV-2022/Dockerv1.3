<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>

    {% for message in messages %}
    <p style="color:red">{{message}}</p>
    {% endfor %}
    <form method="POST" action="login">
        {% csrf_token %}
        <p>ENTER USERNAME:</p><input type="text" name="username"/><br/>
        <p>ENTER PASSWORD:</p><input type="password" name="pass"/><br/>
        <input type="submit" name="subbtn"/>

    </form>
    <a href="register">NOT A USER?LOGON</a>
    <a href="/">BACK</a>    
</body>
</html>
